{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'userinteraction/result.css' %} ">
    <title>Query Result</title>
  </head>
  <body>
    <h1>Result</h1>
    <div class="result">
      <p>
        <span class="bold">The result of the query is: </span><br/>
        <!-- {{result}} -->
        {% for row in result %}
          {% for item in row %}
            {{item}},
          {% endfor %}
          <br/>
        {% endfor %}
      </p>
    </div>
  </body>
</html>
