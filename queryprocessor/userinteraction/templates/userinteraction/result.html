{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'userinteraction/user_query_input.css' %}">
    <link rel="stylesheet" href="{% static 'userinteraction/result.css' %}">
    <title>Query Result</title>
  </head>
  <body>
    <h1>Result</h1>
    <div class="sqlversion">
      <p>
        The statement was translated into the following query: <br/>
        <span class="bold">{{query}}</span>
      </p>
      <form class="user_query_input" action="/train/" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="fieldWrapper">
          {{ form.query.label_tag }}
          <br>
          {{ form.query }}
        </div>
        <input id="submitButton" type="submit" name="submit" value="Submit">
      </form>
    </div>
    <div class="result">
      <p>
        The result of the query is: <br/>
        <span class="result">{{result}}</span>
      </p>
    </div>
  </body>
</html>
